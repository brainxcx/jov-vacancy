<body>
    <h1>Job Application</h1>
    <p>Welcome to Brainex Inc.</p>

    <br><br>
    <label for="gende">Gender</label>
    <br></br>
    <label for="gende">Male</label>
    <input id="gende" name="gen" type="radio">
    <label for="gender">Female</label>
    <input id="gender" name="gen"  type="radio">
  
    <br><br>
    <label for="birth">Date of Birth</label>

    <br><br>
    <input id="phone" autocomplete="0803558998" placeholder="Phone Number" type="text">

    <input id="email" autocomplete="email@example.com" placeholder="Email Address" type="text">
    <br><br>
    <input id="home" placeholder="Home Address" type="text">
    <br></br>
    <label for="degree">Degree type</label>
    <br>

    <label for="degre">Bsc</label>

     <br><br>
    <input id="cst"  placeholder="Course Study" type="text">
     <br></br>
     <select name="cors" id="course">
        <option value="">Choose Position Applied for</option>

        <option value="">Backend Developer</option>

     </select>
      <br></br>
      <label for="cvv">Upload CV</label>
      <input type="file" name="cv" id="cvv">

      <br><br>
    <textarea cols="40" rows="10" placeholder="Cover Letter" name="are" id="area"></textarea>

    <br><br>
    <button type="submit" >Submit</button>
    </form>
</body>
</html>
